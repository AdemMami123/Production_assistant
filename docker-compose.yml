  #     - POSTGRES_DB=productivity
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - app-network
  #   restart: unless-stopped

  # Redis (Optional - for caching/sessions)
  # redis:
  #   image: redis:7-alpine
  #   container_name: productivity-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
